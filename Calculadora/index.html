<html>
    <head>
        <title>Calculadora Do Marcelo</title>
        <link rel="stylesheet" href="styles.css">
      
    </head>
    <body>
        <div class="calculadora">
            <div class="title"><h1><i>Calc DH FS_TN21</i></h1></div>

            <div class="visor">
                <input type="text">
            </div>

            <div class="linha">
                <div class="btn"><h3>C</h3></div>
                <div class="btn"><h3>(</h3></div>
                <div class="btn"><h3>)</h3></div>
                <div class="btn"><h3>/</h3></div>
            </div>

            <div class="linha">
                <div class="btn"><h3>7</h3></div>
                <div class="btn"><h3>8</h3></div>
                <div class="btn"><h3>9</h3></div>
                <div class="btn"><h3>*</h3></div>
            </div>

            
            <div class="linha">
                <div class="btn"><h3>4</h3></div>
                <div class="btn"><h3>5</h3></div>
                <div class="btn"><h3>6</h3></div>
                <div class="btn"><h3>+</h3></div>
            </div>

            
            <div class="linha">
                <div class="btn"><h3>1</h3></div>
                <div class="btn"><h3>2</h3></div>
                <div class="btn"><h3>3</h3></div>
                <div class="btn"><h3>-</h3></div>
            </div>

            
            <div class="linha">
                <div class="btn"><h3>.</h3></div>
                <div class="btn"><h3>0</h3></div>
                <div class="btn"><h3><</h3></div>
                <div class="btn"><h3>=</h3></div>
            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
